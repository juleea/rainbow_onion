<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Rainbow Onion</title>
  <script src="jquery-1.7.2.min.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="jquery.jscrollpane.css" />
	<link rel="stylesheet" type="text/css" href="jquery-linedtextarea.css" />
	<link href="docs/assets/css/bootstrap.css" rel="stylesheet">
	
	<link type="text/css" href="jquery-ui-1.8.20.custom/css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />

  <script src="assets/js/bootstrap-tooltip.js"></script>
  <script type="text/javascript" src="closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="jquery.jscrollpane.min.js"></script>
  <script type="text/javascript" src="jquery-linedtextarea.js"></script>
  <script type="text/javascript" src="jquery.mousewheel.js"></script>
  <script type="text/javascript" src="jquery-ui-1.8.20.custom/js/jquery-ui-1.8.20.custom.min.js"></script>
  
  
  <script src="jquery-ui.min.js"></script>

  <script>goog.require('goog.math.Integer')</script>

  <script type="text/javascript" src="observer.js"></script>
	<script type="text/javascript" src="memory.js"></script>
	<script type="text/javascript" src="douglas.js"></script>
	<script type="text/javascript" src="instructions.js"></script>
  <script type="text/javascript" src="instrData.js"></script>
	<script type="text/javascript" src="registers.js"></script> 
	<script type="text/javascript" src="parsing.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="registers.js"></script>
	<script type="text/javascript" src="code.js"></script>
	<script type="text/javascript" src="tutorials.js"></script>
  <script type="text/javascript" src="flags.js"></script>
	
</head>

<body>

<div class='header'>
  <div class='logo'>rainbow onion</div>
</div>


<div class='maincontent'>

<div class='left'>
  <div id='tutorials' class='well'>
    <div class='sectionHead'>
      <span class='tutorialhead'>Tutorials</span>
      <div class='dropdown btn rightAlign'>
        <a class="dropdown-toggle" data-toggle="dropdown" href="#menu1">
          Select a tutorial
          <b class='caret'></b>
        </a>
        <ul class='dropdown-menu' id='tutorialNav'>
          <li id='tutorial0' class='tutorial'><a href='#'>Tutorial Information</a></li>
        </ul>
      </div>
    </div>
    <div id='tutorialBox'>
      <div id='tutorialTitle'></div>
      <span id='tutorialPageTitle' class='sectionSubtitle'></span>
      <span id='pageNumber' class='sectionSubtitle rightAlign'></span>      
      <div id='tutorialPageContentWrapper'>
        <div id='tutorialPageContent'></div>
      </div>
    </div>
    <div id='questionAnswer'>
      <div id='question' class='qa'></div>
      <textarea id='answerText'></textarea>
      <span id='answerLabel' class='qa'>Answer: </span>
      <span id='answer'></span>
      <br/>
    </div>
    <div class='button_bar'>
      <button class='btn' id='answerButton'>Validate Answer</button>
      <button class='btn' id='injectCodeButton'>Reset Code</button>
      <button class='btn navbtn' id='nextPageButton'> > </button>
      <button class='btn navbtn' id='prevPageButton'> < </button>
    </div>
  </div>
</div>

<div class='center'>

  <div class='textPanel'>
    <div class='button_bar'>
      <!--<button class='topButtons run btn' id='runButton'>Run</button>-->
      <button class='topButtons btn' id='contButton'><img class="navimg" src="img/Crystal_Clear_action_forward.png" alt="play" />&nbsp;Run</button>
      <button class='topButtons btn' id='stepButton'><img class="navimg" src="img/Crystal_Clear_action_build.png" alt="step" /> &nbsp;Step</button>
      <button class='topButtons btn' id='stopButton'><img class="navimg" src="img/Crystal_Clear_action_stop.png" alt="stop" />&nbsp;&nbsp;Stop</button>
      <div id='sliderWrapper' class="topButtons"><div id='runSpeedSlider' ></div></div>
    </div>
    <textarea class='lined' id='mainText' ></textarea> 
    <div id="error_alert"> </div>
  </div>
</div>

<div class='rightCenter'>
  <div class='well' id='registers'>  
    <div class='sectionHead'>Registers</div>
    <table class="table table-condensed" id="registersPane"></table>
    <table class='condTable'>
      <tr>
        <td class="CF condBox">CF: <span class="CF" id="CF"></span> </td>
        <td class="ZF condBox">ZF: <span class="ZF" id="ZF"></span></td>
      </tr>
      <tr>
        <td class="SF condBox">SF: <span class="SF" id="SF"></span></td>
        <td class="OF condBox">OF: <span class="OF" id="OF"></span></td>
      </tr>
    </table>
  </div>
  <div class="well" id="helpBox">
    <div>Search:</div>
    <div><input type="text" id="searchBar" class= "help" /></div>
    <p class="help" id="helpTarget"></p>
  </div>
</div>

<div class='rightSide'>
  <div id="memoryBox" class='well'>
    <div class='sectionHead'>Memory</div>
    <div id="memoryScroll">
      <table id="memoryPane" class="table table-condensed"></table>
    </div>
  </div>
</div>

</div> <!-- main content-->

 <script type="text/javascript" src="docs/assets/js/bootstrap-transition.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-alert.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-modal.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-dropdown.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-scrollspy.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-tab.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-tooltip.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-popover.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-button.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-collapse.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-carousel.js"></script>
 <script type="text/javascript" src="docs/assets/js/bootstrap-typeahead.js"></script>

</body>

</html>
