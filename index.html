<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Rainbow Onion</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="jquery-linedtextarea.css" />
	<link href="docs/assets/css/bootstrap.css" rel="stylesheet">
  <link type="text/css" href="jquery.jscrollpane.css" rel="stylesheet" />
  
  <script src="jquery-1.7.2.min.js"></script>
  <script src="closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="jquery.mousewheel.js"></script>
  <script type="text/javascript" src="jquery.jscrollpane.min.js"></script>

  <script src="jquery-linedtextarea.js"></script>
	<script src="memory.js"></script>
	<script src="douglas.js"></script>
	<script src="instructions.js"></script>
	<script src="registers.js"></script> 
	<script src="parsing.js"></script>
  <script src="controller.js"></script>
  <script src="registers.js"></script>
	<script src="code.js"></script>
	<script src="tutorials.js"></script>

	
</head>

<body>

<div class='header'>
  <div class='logo'>rainbow onion</div>
</div>


<div class='maincontent'>

<div class='left'>
  <div id='tutorials'>
    <div class='sectionHead'>
    <span class='tutorialhead'>Tutorials</span>
    <div class='dropdown btn rightAlign'>
      <a class="dropdown-toggle" data-toggle="dropdown" href="#menu1">
        Select a tutorial
        <b class="caret"></b>
      </a>
      <ul class='dropdown-menu' id='tutorialNav'>
        <li id='tutorial0' class='tutorial'><a href='#'>Tutorial Information</a></li>

      </ul>
    </div>
    </div>
    <div id='tutorialBox'>
      <div id='tutorialTitle'></div>
      <span id='tutorialPageTitle' class='sectionSubtitle'></span>
      <span id='pageNumber' class='sectionSubtitle rightAlign'></span>      
      <div id='tutorialPageContent'></div>
    </div>
    <div id='questionAnswer'>
      <div id='question' class='qa'></div>
      <textarea id='answerText'></textarea>
      <span id='answerLabel' class='qa'>Answer: </span>
      <span id='answer'></span>
      <br/>
      <button class='btn' id='answerButton'>Validate Answer</button>
    </div>
    <button class='btn' id='prevPageButton'><</button>
    <button class='btn' id='nextPageButton'>></button>

      
    </div>
  </div>
</div>

<div class='center'>
  <div class='button_bar'>
    <button class='topButtons run btn' id='runButton'>Run</button>
    <button class='topButtons btn' id='parseButton'>Parse</button>
    <button class='topButtons btn' id='stepButton'>Step</button>
    <button class='topButtons btn' id='contButton'>Continue</button>
    <button class='topButtons btn' id='stopButton'>Stop</button>
  </div>
  <div class='text panel'>
    <textarea class='lined' id='mainText' ></textarea> 
  </div>
  <div class='help panel'>
    <div class='sectionHead'>Console</div>
    <textarea id='helpText'></textarea>
  </div>
</div>

<div class='right'>
  <div class='registers panel' id='registers'>  
    <span class='sectionHead'>Registers</span>
    <br />
    eax: <span id="eax"></span><BR />
    ebx: <span id="ebx"></span><BR />
    ecx: <span id="ecx"></span><BR />
    edx: <span id="edx"></span><BR />
    esi: <span id="esi"></span><BR />
    edi: <span id="edi"></span><BR />
    esp: <span id="esp"></span><BR />
    ebp: <span id="ebp"></span><BR />
    eip: <span id="eip"></span><BR />
    
  </div>

  <div class='memory sectionHead panel  '>
    <span>Memory</span>
  </div>
</div>

</div> <!-- main content-->

 <script src="docs/assets/js/bootstrap-transition.js"></script>
 <script src="docs/assets/js/bootstrap-alert.js"></script>
 <script src="docs/assets/js/bootstrap-modal.js"></script>
 <script src="docs/assets/js/bootstrap-dropdown.js"></script>
 <script src="docs/assets/js/bootstrap-scrollspy.js"></script>
 <script src="docs/assets/js/bootstrap-tab.js"></script>
 <script src="docs/assets/js/bootstrap-tooltip.js"></script>
 <script src="docs/assets/js/bootstrap-popover.js"></script>
 <script src="docs/assets/js/bootstrap-button.js"></script>
 <script src="docs/assets/js/bootstrap-collapse.js"></script>
 <script src="docs/assets/js/bootstrap-carousel.js"></script>
 <script src="docs/assets/js/bootstrap-typeahead.js"></script>


</body>

</html>
